<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./app.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="order-card">

    <img src="./images/illustration-hero.svg" class="order-hero" alt="dancing girl">
    <div class="order-container">
      <h2 class="order-heading">Order Summary</h2>
      <p class="order-desc"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order-plan">
        <div class="order-plan-container">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="order-plan-inner-container">
            <h4>Annual Plan</h4>
            <p class="order-plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#change" class="order-plan-change">change</a>
      </div>
      <a href="#payment" class="btn order-process-btn">proceed to payment</a>
      <a href="#cancel" class="btn order-cancel-btn">cancel order</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">RichDWeb</a>.
  </div>

</body>

</html>
